<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"
            placeHolder="Buscar pais"></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerido" class="list-group">
    <li *ngFor="let item of paisesSugerido" class="list-group-item list-group-item-action">
        <a [routerLink]="['/pais', item.alpha2Code]">{{item.name}}</a>
    </li>

    <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )">
        <a class="nav-link">Buscar "{{termino}}"</a>
    </li>
</ul>

<hr>

<div *ngIf="hayErro" class="alert  alert-danger">
    No se encontro nada con el termino buscado {{termino}}
</div>

<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <app-pais-tabla [data]="paises"></app-pais-tabla>
    </div>
</div>
