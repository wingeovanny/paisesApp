<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" placeHolder="Buscar capital"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayErro" class="alert  alert-danger">
    No se encontro nada con el termino buscado {{termino}}
</div>

<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <app-pais-tabla [data]="paises"></app-pais-tabla>
    </div>
</div>
